<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <style>
        /* Estilo simples para melhorar a aparência */
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 500px; }
        label { display: block; margin-top: 1em; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 1.5em; }
    </style>
</head>
<body>
    <h1>Sistema de Atenção Farmacêutica</h1>
    <h2>Cadastrar Novo Medicamento</h2>

    <form action="/salvar_medicamento" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="principio_ativo">Principio Ativo:</label>
        <input type="text" id="principio_ativo" name="principio_ativo" required>

        <label for="dosagem">Dosagem:</label>
        <input type="text" id="dosagem" name="dosagem" required>

        <label for="forma">Forma:</label>
        <input type="text" id="forma" name="forma" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <input type="submit" value="Salvar Cadastro">
    </form>

    <br>
    <a href="/pacientes">Ver Pacientes Cadastrados</a>
</body>
</html>
