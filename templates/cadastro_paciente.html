<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <style>
        /* Estilo simples para melhorar a aparência */
        body { font-family: sans-serif; margin: 2em; }
        form { max-width: 500px; }
        label { display: block; margin-top: 1em; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 1.5em; }
    </style>
</head>
<body>
    <h1>Sistema de Atenção Farmacêutica</h1>
    <h2>Cadastrar Novo Paciente</h2>

    <form action="/salvar_paciente" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" required>
            <option value="">Selecionar</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outros">Outros</option>
        </select>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="endereco">Endereco:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="doencas">Doenças:</label>
        <textarea id="doencas" name="doencas" rows="3"></textarea>

        <label for="alergias">Alergias:</label>
        <textarea id="alergias" name="alergias" rows="3"></textarea>

        <input type="submit" value="Salvar Cadastro">
    </form>

    <br>
    <a href="/pacientes">Ver Pacientes Cadastrados</a>
</body>
</html>
